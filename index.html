<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinusoidal Ball</title>
    <style>
        .ball {
            position: absolute;
            background-color: #ff6347;
            height: 70px;
            width: 70px;
            border-radius: 50%;
            animation: bounce 15s linear infinite;
        }

        @keyframes bounce {
            0% {
                transform: translatex(0) translatey(0px) rotate(360deg);
            }

            10% {
                transform: translatex(100px) translatey(0px);
            }

            20% {
                transform: translatex(100px) translatey(600px);
            }

            30% {
                transform: translatex(200px) translatey(50px);
            }

            40% {
                transform: translatex(200px) translatey(600px);
            }

            50% {
                transform: translatex(300px) translatey(150px);
            }

            60% {
                transform: translatex(300px) translatey(600px);
            }

            70% {
                transform: translatex(400px) translatey(300px);
            }

            80% {
                transform: translatex(400px) translatey(600px);
            }

            85% {
                transform: translatex(500px) translatey(450px);
            }

            90% {
                transform: translatex(500px) translatey(600px);
            }

            95% {
                transform: translatex(600px) translatey(550px);
            }

            97% {
                transform: translatex(600px) translatey(600px);
            }

            100% {
                transform: translatex(1000px) translatey(600px) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="ball">dfxfsdf</div>
</body>

</html>
