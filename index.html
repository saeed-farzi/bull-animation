<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinusoidal Ball</title>
    <style>
        body {
            background: linear-gradient(to right, #09ff01,red ,rgb(226, 255, 4), #00eeff );

            background-size: 400% 400%;
            animation: changecolor 14s infinite;
        }

        @keyframes changecolor {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }

        }

        .bull {
            transform: translateY(11px);
        }

        .bas {
            width: 100px;


            animation: bounce 15s linear infinite;
        }

        .plat {
            background-color: brown;
            height: 20px;
            width: 100px;
        }

        .two {
            transform: translatex(600px) translateY(75vh);
        }



        @keyframes bounce {
            0% {
                transform: translatex(0) translatey(0px) rotate(0deg);
                transition: .1s;
            }

            10% {
                transform: translatex(97px) translatey(0px);
            }

            20% {
                transform: translatex(100px) translatey(100vh);

            }

            30% {
                transform: translatex(300px) translatey(50px);
            }

            40% {
                transform: translatex(300px) translatey(100vh);
            }

            50% {
                transform: translatex(400px) translatey(150px);
            }

            60% {
                transform: translatex(400px) translatey(100vh);
            }

            70% {
                transform: translatex(500px) translatey(300px);
            }

            80% {
                transform: translatex(500px) translatey(100vh);
            }

            85% {
                transform: translatex(600px) translatey(450px);
            }

            90% {
                transform: translatex(600px) translatey(100vh);
            }



            100% {
                transform: translatex(1600px) translatey(5vh) rotate(5turn);
            }
        }
    </style>
</head>

<body>
    <div class="bull"><img class="bas" src="img/bas.png" alt=""></div>
    <div class="plat"></div>
    <div class="plat two"></div>
</body>

</html>
